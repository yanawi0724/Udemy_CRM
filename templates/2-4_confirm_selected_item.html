{% extends "base.html" %} {% block content %}

<p>【{{result_type}}結果】</p>

    <tr>
      <th scope="col">商品ID</th>
      <th scope="col">商品名</th>
      <th scope="col">単価</th>

  </tbody>
</table>

{% endblock %}
